<!DOCTYPE html>
<html>
<head>
    <title>Re:Poly-oh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <section id="hero">

            <p>A creative group of designers and developers.</p>

        </section>

        <section id="team-cards" class="hidden">
            <div class="card-row">
                <a href="res/html/m-one.html?member=1&view=1" class="card-link">
                    <div class="card">
                        <img src="res/img/profile/charles.jpg" alt="Charles Jaspher Cosio">
                        <h3>Charles Jaspher Cosio</h3>
                        <p>Designer</p>
                    </div>
                </a>
                <a href="res/html/m-one.html?member=2&view=1" class="card-link">
                    <div class="card">
                        <img src="res/img/profile/jp.jpg" alt="Jayphee Paderog">
                        <h3>Jayphee Paderog</h3>
                        <p>Developer</p>
                    </div>
                </a>
                <a href="res/html/m-one.html?member=3&view=1" class="card-link">
                    <div class="card">
                        <img src="res/img/profile/kurt.jpg" alt="Kurt Andrew Ramos">

                    </div>
                </a>
            </div>
            <div class="card-row">
                <a href="res/html/m-one.html?member=4&view=1" class="card-link">

                <a href="res/html/m-one.html?member=6&view=1" class="card-link">

                        <p>Designer</p>
                    </div>
                </a>
                <a href="res/html/m-one.html?member=5&view=1" class="card-link">
                    <div class="card">
                        <img src="res/img/profile/renz.jpg" alt="Renz Rouei Villegas">
                        <h3>Renz Rouei Villegas</h3>
                        <p>Lead Developer</p>
                    </div>
                </a>
            </div>
            <button id="back-button" class="hidden">Back to Landing</button>
        </section>
        
    </div>
    <script src="js/script.js" defer></script>
